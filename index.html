<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css" type="text/css" media="all">
	<link rel="stylesheet" href="styles.css">
</head>
<title>Pixel-art</title>
<body>
	<div id='pixel-canvas'></div>
	<div id='color-palette'></div>
	<div id='options'>
		<div id='custom-color'>
			<button id='toggleFill'>Toggle Fill</button><p>Fill is: <span id='fillDisplay'>Off</span></p>
			<p>Custom Color:</p><input type="color" value="#FFFFFF" id='customInput'>
		</div>
		<div id='currentChoice'>
			<div id='currentColor'></div>
			<p>Current Color</p>
		</div>
		<div id='save-load'>
			<button id='saveButton'>Save</button>
			<button id='loadButton'>Load</button>
		</div>
	</div>
</body>
<script src="pixel.js"></script>
</html>
